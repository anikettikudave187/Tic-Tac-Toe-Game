<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="players">
            Player 1 <input type="text" id="player-1" placeholder="Enter player name">
            Player 2 <input type="text" id="player-2" placeholder="Enter player name">
            <button id="submit">Start Game</button>
        </div>
        <div class="message">
            <p class="winner hide" id="winner">winner</p>
        </div>
        <div class="board hide">
            <div class="gameBoard">
                <button class="cells" id="1"></button>
                <button class="cells" id="2"></button>
                <button class="cells" id="3"></button>
                <button class="cells" id="4"></button>
                <button class="cells" id="5"></button>
                <button class="cells" id="6"></button>
                <button class="cells" id="7"></button>
                <button class="cells" id="8"></button>
                <button class="cells" id="9"></button>

                <button id="reset">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
